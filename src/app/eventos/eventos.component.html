<h2>Eventos</h2>
<hr>
<div class="form-inline">
    <div class="form-group mb-2">
        <input
            type="text"
            class="form-control mr-2"
            placeholder="Buscar"
            [(ngModel)]="filtroLista"
        >
    </div>
</div>

<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>
                <button class="btn btn-outline-light btn-sm"
                (click)="mostrarImg()">
                    <i class="{{exibirImg ? 'fa fa-eye-slash' : 'fa fa-eye'}}"></i>
                    {{exibirImg ? 'Ocultar' : 'Exibir'}}
                </button>
            </th>
            <th>#</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Qtd Pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length > 0">
        <tr *ngFor="let evento of eventosFiltrados">
            <td>
                <img [collapse]="!exibirImg"
                    [isAnimated]="true"
                    src="/assets/{{ evento.imagemURL }}"
                    alt="party image"
                    [style.width.px]="larguraImg"
                    [style.margin.px]="margemImg"
                >
            </td>
            <td>{{evento.id}}</td>
            <td>{{evento.tema}}</td>
            <td>{{evento.local}}</td>
            <td>{{evento.data}}</td>
            <td>{{evento.qtdPessoas}}</td>
            <td>{{evento.lotes[0].nome}}</td>
            <td></td>
        </tr>
    </tbody>
    <tfoot *ngIf="eventos.length === 0" class="text-center">
        <tr>
            <td colspan="8">
                <h4>Nenhum evento encontrado!</h4>
            </td>
        </tr>
    </tfoot>
</table>
